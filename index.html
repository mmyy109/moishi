<!DOCTYPE html>
<html>
<head>
    <title>דף הבית שלי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* רקע אפור בהיר */
        }
        header {
            background-color: #333; /* רקע כהה לכותרת */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-button {
            background-color: #4CAF50; /* צבע ירוק לכפתור */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* פינות מעוגלות */
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .example-display {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background-color: white; /* רקע לבן לתצוגה */
            border-radius: 5px;
        }
        a {
          color: white;
          text-decoration: none;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>שם האתר שלך</h1>
       <a href="moishi/login.html"><button class="login-button">התחברות</button></a>
    </header>
    <div class="container">
        <h1>ברוכים הבאים!</h1>
        <p>טקסט מיועד לשינוי בעתיד...</p>
        <div class="example-display">
            <p>תצוגה לדוגמה</p>
            {כאן תוכל להוסיף תוכן לדוגמה}
        </div>
    </div>
</body>
</html>
